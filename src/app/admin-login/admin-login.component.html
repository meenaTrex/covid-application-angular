<div class="card login-form">
  <div class="card-header header">
    Login Form
  </div>
  <div class="card-body">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="user">
          Username
        </label>
        <div class="col-md-8">
          <input class="form-control" id="user" type="text" placeholder="Enter Username" formControlName="username"
            [ngClass]="{
                    'is-invalid': (loginForm.controls.username.touched || loginForm.controls.username.dirty) && !loginForm.controls.username.valid
                }" />
          <span class="invalid-feedback">
            <span *ngIf="loginForm.controls.username.errors?.required">
              Please enter your name
            </span>
            <span *ngIf="loginForm.controls.username.errors?.minlength">
              Username must be longer than 5 characters
            </span>
            <span *ngIf="loginForm.controls.username.errors?.maxlength">
              Username must be shorter than 20 characters
            </span>
          </span>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="password">
          Password
        </label>
        <div class="col-md-8">
          <input class="form-control" id="password" type="password" placeholder="Enter Password"
            formControlName="password" [ngClass]="{
                    'is-invalid': (loginForm.controls.password.touched || loginForm.controls.password.dirty) && !loginForm.controls.password.valid
                }" />
          <span class="invalid-feedback">
            <span *ngIf="loginForm.controls.password.errors?.required">
              Please enter your password
            </span>
            <span *ngIf="loginForm.controls.password.errors?.minlength">
              Password must be longer than 8 characters
            </span>
          </span>
        </div>
      </div>
      <div class="login-submit">
        <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Submit</button>
      </div>
    </form>
  </div>
</div>
